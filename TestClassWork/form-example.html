<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
     <fieldset> 
      <legend>Личные Данные</legend>
    <div class="form-elem">
      <label for="text">Имя</label>
      <input id="text" placeholder="Имя"> 
    </div>
    <div class="form-elem">
      <label for="text">Фамилия</label>
      <input id="text" placeholder="Фамилия"> 
    </div>
    <div class="form-elem">
      <label for="dateloc">Дата Рождения</label>
      <input type="datetime-local" id="dateloc" cheked>
   </div>
   <div class="form-elem">
    <label for="radio">Male</label>
    <input type="radio" id="radio">
  </div>
  <div class="form-elem">
    <label for="radio">Female</label>
    <input type="radio" id="radio">
  </div>
</fieldset>
<fieldset> 
  <legend>Адресные Данные</legend>
<div class="form-elem">
  <label for="sel">Город</label>
  <select id="sel" name="Model">
    <option value="Запорожье">Запорожье</option>
    <option value="Париж">Париж</option>
  </select>
 </div>
 <div class="form-elem">
  <label for="text">Улица</label>
  <input id="text" placeholder="Улица"> 
</div>
<div class="form-elem">
  <label for="number">Номер Дома</label>
  <input id="number" placeholder="Номер Дома"> 
</div>
<div class="form-elem">
  <label for="number">Квартира</label>
  <input id="number" placeholder="Квартира"> 
</div>
</fieldset>
<fieldset> 
  <legend>Контактные Данные</legend>
<div class="form-elem">
  <label for="number">Мобильный</label>
  <input id="number" placeholder="Мобильный"> 
</div>
<div class="form-elem">
  <label for="number">Домашний</label>
  <input id="number" placeholder="Домашний"> 
</div>
<div class="form-elem">
  <label for="number">Рабочий</label>
  <input id="number" placeholder="Рабочий"> 
</div>
<div class="form-elem">
    <label for="email">Email</label>
    <input type="email" id="email" cheked placeholder="email">
  </div> 
</fieldset>

  </form>
</body>
</html>
